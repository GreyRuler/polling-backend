<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework</title>
</head>
<body>
<div class="chat-container"></div>
<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Что-то пошло не так</h5>
				<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>К сожалению, нам не удалось определить ваше местоположение, пожалуйста, дайте разрешение на использование геолокации, либо введите координаты вручную.</p>
				<label for="coordinates">
					<p>Широта и долгота через запятую</p>
					<input class="form-control" type="text"
						   name="coordinates" id="coordinates"
						   pattern="-?\d+.\d+, -?\d+.\d+"
						   placeholder="-12.12, 12.12">
					<div class="invalid-feedback">
						Введите корректные координаты
					</div>
				</label>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
				<button type="button" class="btn btn-primary" id="save-btn">Отправить</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
